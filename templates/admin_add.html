<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Add new user</h3>
        <a href="/admin" class="btn btn-sm btn-primary">Back</a>
        <hr/>

        <form action="/admin/user/add" method="post">
        {{ if .user1 }}
            <div class="alert alert-success">
                {{ .user1 }}
            </div>
        {{ end }}

            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" name="fullname" value="{{ .user.Full_name }}" class="form-control {{ if .validation.Full_name }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Full_name }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" name="username" value="{{ .user.Username }}" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="password" value="{{ .user.Password }}" class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
                    <div class="invalid-feedback">
                     {{ .validation.Password }}
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" name="cpassword" value="{{ .user.Cpassword }}" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}">
                    <div class="invalid-feedback">
                     {{ .validation.Cpassword }}
                </div>
                <div class="form-group">
                    <label for="">Role</label>
                    <select name="role" value="{{ .user.Role }}" class="form-control {{ if .validation.Role }} is-invalid {{ end }}">
                        <option value="">Manager</option>
                        <option {{ if eq .user.Role `user` }} selected {{ end }} value="user">User</option>
                        <option {{ if eq .user.Role `admin` }} selected {{ end }} value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add</button>
            </div>
        </form>
        
    </div>

</body>

</html>
