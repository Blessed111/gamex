<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Update User</h3>
        <a href="/admin" class="btn btn-sm btn-primary">Back</a>
        <hr/>

        {{ if .user1 }}
            <div class="alert alert-success">
                {{ .user1 }}
            </div>
        {{ end }}

        <form action="/admin/user/edit" method="post">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" name="fullname" value="{{ .user.Full_name }}" class="form-control {{ if .validation.Full_name }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Full_name }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" value="{{ .user.Username }}" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Role</label>
                <select name="role" value="{{ .user.Role }}" class="form-control {{ if .validation.Role }} is-invalid {{ end }}">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                    <option value="manager">manager</option>
                </select>
            </div>

            <div class="form-group">
                <input type="hidden" name="id" value="{{ .user.Id }}">
                <button class="btn btn-primary btn-block" type="submit">Update</button>
            </div>
        </form>
        
    </div>

</body>

</html>
